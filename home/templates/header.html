 <header>
        <!-- Header Start -->
       <div class="header-area header-transparrent">
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-2 col-md-1">
                            <!-- Logo -->
                            <div class="logo">
                                 {% load static %}
                                <a href="index.html"><img src="{%static 'assets/img/logo/logo.png'%}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-10 col-md-11">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="/">Home</a></li>
                                            <li><a href="/faq">FAQ </a></li>
                                            <li><a href="/hakkimizda">About</a></li>
                                            <li><a href="/referanslar">References</a></li>
                                            <li><a href="/iletisim">Contact</a></li>
                                            {% load mptt_tags %}
                                            <li><a href="">Category</a>

                                                <ul class="submenu">
                                                    {% recursetree category %}
                                                    <li>
                                                        <a href="/category/{{ node.id }}/{{ node.slug }}">{{node.title}}</a>
                                                    </li>
                                                    {% endrecursetree %}

                                                </ul>

                                            </li>


                                        </ul>
                                    </nav>
                                </div>
                                {% if user.id is not None %}
                              <div class="header-btn d-none f-right d-lg-block">
                                    <a href="/user/" class="btn head-btn1">{{user.first_name}}</a>

                                </div>
                                 {% else %}
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="/register/" class="btn head-btn1">Register</a>
                                    <a href="/login/" class="btn head-btn2">Login</a>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                        <!-- Mobile Menu -->

                    </div>
                </div>
           </div>
       </div>
        <!-- Header End -->
    </header>
